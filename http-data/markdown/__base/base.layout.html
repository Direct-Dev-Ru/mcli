{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>{{template "title" .}}</title>
    <!-- Ссылка на CSS стили и иконку сайта -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/md-css.css" />
    <!-- <link rel="icon" href="/static/img/favicon.gif" type="image/gif" /> -->
    <link rel="icon" href="/static/favicon.ico" type="image/gif" />
</head>

<body class="d-flex flex-column h-100">
    
    <main class="flex-shrink-0" style="padding-top: 1rem">
        <div class="container">
            {{template "main" .}}
        </div>
    </main>

    {{template "footer" .}}
    <!-- JavaScript Bundle with Popper -->
    <script src="/static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="/static/js/md-main.js" type="text/javascript"></script>
</body>

</html>
{{end}}
